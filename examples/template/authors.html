{% extends 'base.html' %}
{% block page_title %}
  <title>Authors @ Flask-FlatEarth | Example Site</title>
{% endblock %}
{% block page_description %}
  <meta name="description" content="Sort through articles by authors.">
{% endblock %}
{% block body_content %}
<div>
  <h1>Author listings</h1>
  <ul>
{% for author in authors %}
    <li><a href="{{url_for(authors[author]["slug"])}}">{{author}}</a></li>
{% endfor %}
  </ul>
</div>
<div>
{{content}}
</div>
{% endblock %}
