{% extends 'base.html' %}
{% block page_title %}
  <title>Articles @ Flask-FlatEarth | Example Site</title>
{% endblock %}
{% block page_description %}
  <meta name="description" content="Sort through articles listing.">
{% endblock %}
{% block body_content %}
<div>
  <h1>Article listing</h1>
  <ul>
{% for article in articles %}
    <li><a href="{{url_for(articles[article]["slug"])}}">{{article}}</a></li>
{% endfor %}
  </ul>
</div>
<div>
{{content}}
</div>
{% endblock %}
